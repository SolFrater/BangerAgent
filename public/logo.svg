<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB833;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#0A0E27" />

  <!-- Main badge/shape -->
  <g id="mainShape">
    <!-- Outer ring with gradient -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#bangerGradient)" stroke-width="2" opacity="0.8"/>

    <!-- Lightning bolt (power/growth) -->
    <path d="M 100 45 L 130 85 L 105 85 L 135 155 L 65 100 L 90 100 L 65 45 Z"
          fill="url(#bangerGradient)" opacity="0.9"/>

    <!-- Accent glow -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Banger text mark -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        text-anchor="middle" fill="#FF6B35" letter-spacing="2">
    BANGER
  </text>
</svg>